<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login</title>
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<style>
      /* Error Message Styling */
      #loginErrorMessage {
            background-color: #f17a7a; /* Red background for error */
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            font-weight: bold;
            display: none; /* Hidden by default */
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; /* Shaking animation */
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        /* Keyframes for the shaking effect */
        @keyframes shake {
            10%, 90% {
                transform: translate3d(-1px, 0, 0);
            }
            20%, 80% {
                transform: translate3d(2px, 0, 0);
            }
            30%, 50%, 70% {
                transform: translate3d(-4px, 0, 0);
            }
            40%, 60% {
                transform: translate3d(4px, 0, 0);
            }
        }
</style>
<body>
    <div class="main-content">
        
    <div class="container">
        <div class="left-section">
            <!-- <h1 class="logo">V-Verse</h1>
            <h2>Connect with veterinary professionals worldwide</h2>
            <p>V-Verse is the premier digital platform for the global veterinary community. Join us to network, share knowledge, and grow your veterinary career.</p> -->
        </div>
        
        <div class="right-section " id="admin">
            <div class="login-box" > 
                <div id="loginErrorMessage" style="background-color: rgb(241, 122, 122); padding: 10px; display: none;"></div>
                <h2>Welcome to admin login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" id="email" name="email" placeholder="Email address or phone number" required>
                    </div>
                    <div class="form-group">
                        <div class="password-container">
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <i class="far fa-eye" id="togglePassword"></i>
                        </div>
                    </div>
                    <button type="submit" class="login-btn">
                        <i class="fas fa-right-to-bracket"></i>
                        Log In
                    </button>
                    <br>
                    <a href="#" class="forgot-password">Forgotten password?</a>
                  
                </form>
            </div>
        </div>
    </div>

</div>

    <style>
    
         
        .landing-footer {
            display: none;
            /* background: linear-gradient(90deg, #0052cc 0%, #d90751 100%); */
            color: white;
            padding: 15px 20px;
            font-family: 'Poppins', sans-serif;
            width: 100%;
            /* position:relative;  */
            bottom: 0;
            left: 0;
            /* z-index: 10; */
        }
        .landing-footer {
    position: relative; /* Change from absolute to relative */
    margin-top: auto; /* Push footer to bottom */
}
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-column {
            flex: 1;
            min-width: 200px;
            padding: 0 15px;
        }
        
        .footer-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .footer-links li {
            margin: 5px 0;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.3s;
        }
        
        .footer-links a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }
        
        .copyright {
            text-align: center;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .social-icons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        
        .social-icons a {
            color: white;
            font-size: 16px;
            transition: transform 0.3s;
            display: inline-block;
        }
        
        .social-icons a:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .page-wrapper {
                padding-bottom: 160px; /* Increased space for mobile footer */
            }
            
            .main-content {
                padding: 20px 10px 60px;
                min-height: calc(100vh - 160px); /* Ensure content takes up at least viewport height minus footer */
            }
            
            .footer-container {
                flex-direction: column;
                text-align: center;
                gap: 10px;
                padding: 15px 0;
            }
            
            .footer-column {
                width: 100%;
                margin-bottom: 8px;
            }
            
            .footer-links {
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .footer-links li {
                margin: 0 5px;
            }
            
            .social-icons {
                justify-content: center;
                margin-top: 5px;
            }
            
            .landing-footer {
                padding: 10px;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
            }
        }
    </style>
        <script src="./js/admin.js" defer></script>

</body>
</html>
