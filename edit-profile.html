<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | V-Verse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .profile-container {
            width: 100%;
            /* max-width: 75vw; */
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .profile-header {
            background: linear-gradient(135deg, #016DEA, #E31937);
            color: white;
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .back-btn i {
            color: white;
           

            font-size: 18px;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-3px);
        }
        
        .header-text h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header-text p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .profile-content {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        
        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .avatar-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin-bottom: 25px;
        }
        
        .avatar-preview {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f0f2f5;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .avatar-container:hover .avatar-overlay {
            opacity: 1;
        }
        
        .avatar-overlay i {
            color: white;
            font-size: 36px;
        }
        
        .change-photo-btn {
            background: linear-gradient(135deg, #016DEA, #E31937);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(1, 109, 234, 0.3);
        }
        
        .change-photo-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(1, 109, 234, 0.4);
        }
        
        .form-section {
            padding: 20px 0;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 22px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group label i {
            background: linear-gradient(135deg, blue , red);
            background-clip:text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            width: 20px;
            font-size: 14px;
            text-align: center;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        input, select, textarea {
            width: 100%;
            /* padding: 14px 20px 14px 45px; */
            padding: 10px;
            border: 1px solid #d4d5d6;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f9fbfd;
        position: relative;
        }
        
        input:focus, select:focus, textarea:focus {
            border-top-color: blue;
            border-right-color: red;
            border-bottom-color: blue;
            border-left-color: red;
            border-width: 1px;
            background: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(1, 109, 234, 0.1);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            /* transform: translateY(-50%); */
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
        }
        
        .password-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eef2f6;
        }
        
        .section-title {
            font-size: 20px;
            margin-bottom: 25px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .section-title i {
            background: linear-gradient(135deg, #016DEA, #E31937);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }
        
        .cancel-btn, .save-btn {
            padding: 14px 30px;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .cancel-btn {
            background: #e84747;
            border: none;
            color: #ece7e7;
        }
        
        .cancel-btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }
        
        .save-btn {
            background: linear-gradient(135deg, #016DEA, #E31937);
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(1, 109, 234, 0.3);
        }
        
        .save-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(1, 109, 234, 0.4);
        }
        
        @media (max-width: 768px) {
            .profile-content {
                grid-template-columns: 1fr;
            }
            
            .avatar-section {
                margin-bottom: 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .profile-header {
                padding: 20px;
            }
            
            .profile-content {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="header-content">
                <button class="back-btn" onclick="window.location.href='./profile.html' ">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="header-text">
                    <h1>Edit Profile</h1>
                    <p>Update your personal and professional information</p>
                </div>
            </div>
            <div class="v-logo">
                <i class="fas fa-paw" style="font-size: 36px;"></i>
            </div>
        </div>
        
        <div class="profile-content">
            <div class="avatar-section">
                <div class="avatar-container">
                    <!-- <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80"  -->
                    <img  
                         alt="Profile Picture" 
                         class="avatar-preview">
                    <div class="avatar-overlay">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
                <button class="change-photo-btn">
                    <i class="fas fa-camera"></i> Change Photo
                </button>
            </div>
            
            <div class="form-section">
                <form id="editProfileForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fullName"><i class="fas fa-user"></i> Full Name</label>
                            <div class="input-with-icon">
                                <input type="text" id="fullName" value="Dr. Sarah Johnson" required>
                            </div>
                        </div>
                        
                        
                        <div class="form-group">
                            <label for="phone"><i class="fas fa-phone"></i> 
                                Phone</label>
                            <div class="input-with-icon">
                                <input type="tel" id="phone" value="+1 (555) 123-4567">
                            </div>
                        </div>

                        
                        <div class="form-group">
                            <label for="country"><i class="fas fa-globe"></i> Country</label>
                            <div class="input-with-icon">
                                <select id="country" required>
                                    <option value="US" selected>United States</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="CA">Canada</option>
                                    <option value="AU">Australia</option>
                                    <option value="DE">Germany</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="city"><i class="fas fa-city"></i> City</label>
                            <div class="input-with-icon">
                                <input type="text" id="city" value="New York" required>
                            </div>
                        </div>
                        
                      
                    </div>
                    
                    <div class="form-group">
                        <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
                        <div class="input-with-icon">
                            
                            <textarea id="address" required>123 Veterinary Avenue, NY 10001</textarea>
                        </div>
                    </div>
                        
                        <div class="form-group">
                            <label for="specialization"><i class="fas fa-stethoscope"></i> Specialization</label>
                            <div class="input-with-icon">
                                <input type="text" id="specialization" value="Small Animal Surgery">
                            </div>
                        </div>

                      

                    
                    <div class="password-section">
                        <!-- <h3 class="section-title"><i class="fas fa-lock"></i> Change Password</h3> -->
                        
                        <div class="form-grid">

                            <div class="form-group">
                                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                                <div class="input-with-icon">
                                    <input type="email" id="email" value="sarah.johnson@vetconnect.com" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="currentPassword"><i class="fas fa-key"></i> Current Password</label>
                                <div class="input-with-icon">
                                    <input type="password" id="currentPassword">
                                    <button type="button" class="password-toggle">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                          
                            <div class="form-group">
                                <label for="newPassword"><i class="fas fa-lock"></i> New Password</label>
                                <div class="input-with-icon">
                                    <button type="button" class="password-toggle">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <input type="password" id="newPassword">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                                <div class="input-with-icon">
                                    <button type="button" class="password-toggle">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <input type="password" id="confirmPassword">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="cancel-btn">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                        <button type="submit" class="save-btn">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Initialize the page
// Initialize the page
document.addEventListener('DOMContentLoaded', () => {
    let selectedFile = null;
    
    loadProfileData();
    document.getElementById('editProfileForm').addEventListener('submit', handleFormSubmit);
    
    // Password toggle functionality
    document.querySelectorAll('.password-toggle').forEach(button => {
        button.addEventListener('click', function() {
            const input = this.parentElement.querySelector('input');
            const icon = this.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    });

    // Profile image upload functionality
    const avatarUpload = document.createElement('input');
    avatarUpload.type = 'file';
    avatarUpload.accept = 'image/*';
    avatarUpload.style.display = 'none';

    // Add event listeners for image upload
    document.querySelector('.avatar-overlay').addEventListener('click', () => avatarUpload.click());
    document.querySelector('.change-photo-btn').addEventListener('click', () => avatarUpload.click());

    // Handle file selection
    avatarUpload.addEventListener('change', function(e) {
        selectedFile = e.target.files[0];
        if (!selectedFile) return;

        // Validate file type
        if (!selectedFile.type.match('image.*')) {
            alert('Please select an image file (JPEG, PNG, etc.)');
            return;
        }

        // Validate file size (max 2MB)
        if (selectedFile.size > 2 * 1024 * 1024) {
            alert('Image size should be less than 2MB');
            return;
        }

        // Create preview
        const reader = new FileReader();
        reader.onload = function(event) {
            const avatarImg = document.querySelector('.avatar-preview');
            avatarImg.src = event.target.result;
            
            // Visual feedback
            avatarImg.style.transform = 'scale(1.05)';
            setTimeout(() => {
                avatarImg.style.transform = 'scale(1)';
            }, 300);
        };
        reader.readAsDataURL(selectedFile);
    });

    // Add the hidden input to the DOM
    document.body.appendChild(avatarUpload);
});

// Handle form submission
async function handleFormSubmit(e) {
    e.preventDefault();
    
    try {
        const formData = new FormData();
        
        // Add all form data
        formData.append('name', document.getElementById('fullName').value);
        formData.append('email', document.getElementById('email').value);
        formData.append('phone', document.getElementById('phone').value);
        formData.append('country', document.getElementById('country').value);
        formData.append('city', document.getElementById('city').value);
        formData.append('address', document.getElementById('address').value);
        formData.append('specialization', document.getElementById('specialization').value);
        formData.append('currentPassword', document.getElementById('currentPassword').value);
        formData.append('newPassword', document.getElementById('newPassword').value);
        formData.append('confirmPassword', document.getElementById('confirmPassword').value);
        
        // Add file if selected
        const fileInput = document.querySelector('input[type="file"]');
        if (fileInput.files.length > 0) {
            formData.append('profile_image', fileInput.files[0]);
        }

        const response = await fetch('./backend/index/profile.php?action=update', {
            method: 'POST',
            body: formData // Don't set Content-Type header, let browser set it
        });

        const result = await response.json();
        if (!response.ok) {
            throw new Error(result.error || 'Failed to update profile');
        }
        window.location.reload();

        alert('Profile updated successfully!');
        window.location.href = 'profile.html';
        
    } catch (error) {
        console.error('Error updating profile:', error);
        alert(error.message);
    }
}
        // pic  upload completed 

    // Load profile data when page loads
        async function loadProfileData() {
            try {
                const response = await fetch('./backend/index/profile.php?action=get', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch profile data');
                }

                // const userData = await response.json();
                const userData = await response.json();

                // Populate form fields
                document.getElementById('fullName').value = userData.name || '';
                document.getElementById('email').value = userData.email || '';
                document.getElementById('phone').value = userData.phone || '';
                document.getElementById('country').value = userData.country || 'US';
                document.getElementById('city').value = userData.city || '';
                document.getElementById('address').value = userData.address || '';
                document.getElementById('specialization').value = userData.specialization || '';
                document.querySelector('.avatar-preview').setAttribute('src',`./userData.profile_image`) ;   
                
                // Set profile image
                const avatarImg = document.querySelector('.avatar-preview');
                avatarImg.src = userData.profile_image || 'default-avatar.jpg';
                
            } catch (error) {
                console.error('Error loading profile:', error);
                alert('Error loading profile data. Please try again.');
            }
        }


// Initialize the page
document.addEventListener('DOMContentLoaded', () => {
    loadProfileData();
    document.getElementById('editProfileForm').addEventListener('submit', handleFormSubmit);
    
    // Password toggle functionality remains the same
    document.querySelectorAll('.password-toggle').forEach(button => {
        button.addEventListener('click', function() {
            const input = this.parentElement.querySelector('input');
            const icon = this.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    });
});
   </script>



</body>
</html>
